{% extends "base.html" %}
{% block title %}结果上传{% endblock %}
{% block content %}
<div class="col s9">
    <h5>上传结果文件</h5>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mdui-chip">
            {{ form.file(multiple="multiple",class="mdui-chip-title") }}
        </div>
        <input type="submit" class="mdui-btn mdui-color-theme-200" value="上传">
    </form>
</div>
{% endblock %}
